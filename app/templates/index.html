<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RC Beam Design Input</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>RC Beam Design Input</h1>
    <form action="/" method="POST">
        <div class="form-group">
            <label>Concrete Class:</label>
            <select name="concrete_class">
                <option value="12">C12/15</option>
                <option value="16">C16/20</option>
                <option value="20">C20/25</option>
                <!-- Add more options as per Eurocode -->
            </select>
        </div>
        <!-- Include other fields for material, section details, loading, reinforcement details -->

        <button type="submit">Calculate</button>
    </form>

    {% if result %}
        <div>
            <h2>Results</h2>
            <p>Section Type: {{ result.section_type }}</p>
            <p>Effective Depth: {{ result.effective_depth }} mm</p>
            <!-- Display other results here -->

            <img src="data:image/png;base64,{{ plot_image|b64encode }}" alt="Section Diagram">
        </div>
    {% endif %}
</body>
</html>
